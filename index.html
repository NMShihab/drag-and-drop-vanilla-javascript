<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <header>Drag and Drop</header>

    <div class="container">
      <div class="row">
        <div class="col green" draggable="true"></div>
        <div class="col orange" draggable="true"></div>
        <div class="col purple" draggable="true"></div>
      </div>
      <div class="row">
        <div class="col sky-blue" draggable="true"></div>
        <div class="col green" draggable="true"></div>
        <div class="col orange" draggable="true"></div>
      </div>
      <div class="row">
        <div class="col purple" draggable="true"></div>
        <div class="col yellow" draggable="true"></div>
        <div class="col mixcolor" draggable="true"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./scripts.js"></script>
</html>
